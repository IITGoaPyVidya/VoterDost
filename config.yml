# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram:  4
  - name: DIETClassifier
    epochs: 60
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    retrieval_intent: general
  - name: ResponseSelector
    epochs: 50
    retrieval_intent: objection
  - name: ResponseSelector
    epochs: 50
    retrieval_intent: related_doc
  - name: ResponseSelector
    epochs: 50
    retrieval_intent: nri
  - name: ResponseSelector
    epochs: 50
    retrieval_intent: register
  - name: ResponseSelector
    epochs: 50
    retrieval_intent: eligibility
  - name: ResponseSelector
    epochs: 50
    retrieval_intent: disqualified
  - name: ResponseSelector
    epochs: 50
    retrieval_intent: correction
  - name: ResponseSelector
    epochs: 50
    retrieval_intent: it_application
  - name: DIETClassifier
    epochs: 70
  - name: FallbackClassifier
    threshold: 0.8
  - name: DucklingHTTPExtractor
    url: http://localhost:8000/
    dimensions:
      - number
      - email

